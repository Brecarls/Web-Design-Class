<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4 Slideshow</title>
    <link rel="stylesheet" href="w7.css">
    <script src="w7.js"></script>
</head>
<body>
    <h1>Welcome Adventurer! Please enter your name, stats, and affiliation!</h1>

    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <label for="gname">Guild Affiliation:</label><br>
        <input type="text" id="gname" name="gname"><br>

        <label for="hname">Health:</label><br>
        <input type="text" id="hname" name="hname"><br>

        <label for="aname">Attack:</label><br>
        <input type="text" id="aname" name="aname"><br>

        <button type="button" onclick="processForm();">Play</button>
    </form>

    <div id="userInfo" style="display: none;">
        <label for="firstName">First Name:</label><div id="firstName"></div>
        <label for="lastName">Last Name:</label><div id="lastName"></div>
        <label for="guildAffiliation">Guild Affiliation:</label><div id="guildAffiliation"></div>
        <label for="health">Health:</label><div id="health"></div>
        <label for="attack">Attack:</label><div id="attack"></div>
    </div>
</body>
